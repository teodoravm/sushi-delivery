<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Поръчки | Суши Доставка</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="./global.css" rel="stylesheet" />
        <style>
            .cart-container {
                background-color: #fff;
                border: 1px solid #e6e6e6;
                padding: 20px;
                border-radius: 8px;
            }

            .btn-light {
                border: 1px solid rgb(213, 143, 14);
                color: rgb(213, 143, 14);
            }

            .btn-light:hover {
                background-color: #fff3e6;
            }

            .update-btn {
                background-color: #eeb35b;
                color: #fff;
            }

            .summary-title {
                font-weight: bold;
                color: #333;
            }

            .total-price {
                font-size: 1.2rem;
                font-weight: bold;
                color: #000;
            }

            .discount-input {
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .price-detail {
                color: #555;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    Суши Доставка
                    <img
                        src="./img/sushi-roll.png"
                        alt="Суши иконка"
                        style="width: 30px; height: 30px; margin-left: 10px"
                    />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Начало</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Меню</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">За нас</a>
                        </li>
                        <li class="nav-item d-flex">
                            <a class="nav-link" href="basket.html">
                                <i class="bi bi-cart"></i>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="userMenu"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <i class="bi bi-person"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                                <li><a class="dropdown-item" href="login.html">Вход</a></li>
                                <li>
                                    <a class="dropdown-item" href="register.html">Регистрация</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container my-5">
            <a class="btn btn-light btn-sm my-4" href="./basket.html"> &larr; ОБРАТНО КЪМ КОЛИЧКАТА </a>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Име</label>
                    <input type="text" class="form-control" id="name" placeholder="Вашето име" required />
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Телефон за връзка" required />
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Адрес за доставка</label>
                    <input type="text" class="form-control" id="address" placeholder="Вашият адрес" required />
                </div>
                <div class="mb-4">
                    <label for="notes" class="form-label">Допълнителни бележки</label>
                    <textarea
                        class="form-control"
                        id="notes"
                        rows="3"
                        placeholder="Напишете бележки (по желание)"
                    ></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning btn-lg">Изпрати поръчка</button>
                </div>
            </form>
        </div>
        <footer class="footer py-3">
            <div class="container">
                <div class="d-flex flex-md-row flex-column justify-content-center align-items-center gap-3">
                    <a class="link-secondary pe-2">Отворени позиции</a>
                    <div class="d-flex gap-2 pe-2">
                        <a href="#"><i class="bi bi-instagram color-black" style="color: black"></i></a>
                        <a href="#"><i class="bi bi-facebook" style="color: black"></i></a>
                        <a href="#"><i class="bi bi-tiktok" style="color: black"></i></a>
                    </div>
                    <div class="d-flex gap-2 flex-md-row flex-column">
                        <div><i class="bi bi-telephone"></i> +359 88 123 4567</div>
                        <div><i class="bi bi-envelope ps-2"></i> info@sushi.bg</div>
                        <div><i class="bi bi-geo-alt ps-2"></i> Варна, България</div>
                    </div>
                </div>
                <hr />
                <div class="row text-center">
                    <div class="col-12">
                        <p class="mb-0">&copy; 2024 Всички права запазени.</p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
