<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вход | Суши Доставка</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

        <link href="./global.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    Суши Доставка
                    <img
                        src="./img/sushi-roll.png"
                        alt="Суши иконка"
                        style="width: 30px; height: 30px; margin-left: 10px"
                    />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Начало</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Меню</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">За нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="basket.html">
                                <i class="bi bi-cart"></i>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="userMenu"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <i class="bi bi-person"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                                <li><a class="dropdown-item" href="login.html">Вход</a></li>
                                <li>
                                    <a class="dropdown-item" href="register.html">Регистрация</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container py-5">
            <h2 class="text-center mb-4">Вход</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Имейл адрес</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="Въведете вашия имейл"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Парола</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                placeholder="Въведете вашата парола"
                                required
                            />
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">Вход</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Нямате акаунт? <a href="register.html">Регистрирайте се</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
