<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Суши Доставка</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="./global.css" rel="stylesheet" />
        <style>
            .header-bg {
                background-image: url('./img/sushi.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: calc(100vh - 60px);
            }

            html,
            body {
                height: 100%;
            }
            .btn {
                border: none;
                border-radius: 50px;
                padding: 10px 30px;
                font-size: 18px;
                position: relative;
                transition: transform 0.5s;
            }

            .btn:hover {
                animation: bubble 0.5s ease-in-out;
            }

            @keyframes bubble {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.2);
                }
                100% {
                    transform: scale(1);
                }
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    Суши Доставка
                    <img
                        src="./img/sushi-roll.png"
                        alt="Суши иконка"
                        style="width: 30px; height: 30px; margin-left: 10px"
                    />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Начало</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Меню</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">За нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="basket.html">
                                <i class="bi bi-cart"></i>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="userMenu"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <i class="bi bi-person"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                                <li><a class="dropdown-item" href="login.html">Вход</a></li>
                                <li>
                                    <a class="dropdown-item" href="register.html">Регистрация</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="header-bg text-white text-center py-5 d-flex justify-content-center flex-column align-items-center">
            <div class="container">
                <h1>Добре дошли в Суши Доставка!</h1>
                <p class="lead">Най-доброто суши в града – доставено до вашата врата.</p>
                <a href="menu.html" class="btn btn-light btn-lg mt-3">Виж Менюто</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
